<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaBoost Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Online Payment Fraud Detection</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="amount" class="form-label">Transaction Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="oldbalanceOrg" class="form-label">Old Balance (Origin)</label>
                <input type="number" step="0.01" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>
            <div class="mb-3">
                <label for="newbalanceOrig" class="form-label">New Balance (Origin)</label>
                <input type="number" step="0.01" class="form-control" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if result %}
        <div class="alert alert-success mt-4">
            <h4>Prediction: {{ result }}</h4>
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-4">
            <h4>Error: {{ error }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
